<div class="container card-container">
    <div class="row g-6 pt-5 px pr-9px">
      <div class="col-md-3 d-flex justify-content-center" *ngFor="let patrol of patrols">
        <div class="card position-relative overflow-hidden w-100" style="min-height: 450px;">


        <img [src]="patrol.imageUrl" 
            class="card-img-top position-absolute top-0 start-0 w-100 h-100" 
            [alt]="patrol.name" 
            style="object-fit: cover; z-index: 1;">

        <div class="position-absolute top-0 start-0 w-100 h-100" 
            [ngStyle]="{'background': 'linear-gradient(to top, ' + patrol.color + ' 30%, rgba(0,0,0,0) 70%)'}" 
            style="z-index: 2;">
        </div>


        <div class="position-absolute bottom-0 start-50 translate-middle-x text-center text-white" 
            style="z-index: 3; margin-bottom: 150px;">
            <h2 class="fw-bold" style="font-size: 30px;">PATRULLAS</h2>
        </div>

        <div class="card-body d-flex flex-column justify-content-end position-relative " style="z-index: 4; color: white;">
            <p class="card-text">Compra ya tus patrullas para jugar directamente</p>
            <button 
            [routerLink]="patrol.link" 
            class="btn btn-warning text-dark fw-bold rounded-pill px-3 py-1 mt-3 mx-auto d-block"
            style="font-size: 20px; width: 190px;">
            EXPLORAR
            </button>
        </div>

        </div>
    </div>
    </div>
</div>
