<app-top-bar></app-top-bar>
<div class="d-flex align-items-center justify-content-center vh-100 bg-light bg-gradient">
<div class="text-center" style="max-width: 400px; width: 100%;">
    
    <img [src]="imgFondo" alt="Login Banner" class="img-fluid rounded-top mb-0"/>


    <div class="card shadow-lg p-4 rounded-top-0" style="border-radius: 0 0 15px 15px;">
    <h2 class="text-center mb-4 text-dark">Iniciar Sesión</h2>
    <form>
        <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
        <div class="text-center">
        <a href="#" class="d-block text-primary mb-1">¿Olvidaste tu contraseña?</a>
        <a href="#" class="d-block text-primary">¿NO TIENES CUENTA?</a>
        </div>
    </form>
    </div>
</div>
</div>
