<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col pt-20" *ngFor="let product of products" style="padding-top: 200px;">
    <div class="card h-100 shadow-sm border-0">
        
        <!-- Imagen -->
        <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name" style="object-fit: cover; height: 200px;">

        <!-- Contenido -->
        <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text text-muted">{{ product.description }}</p>
        <p class="fw-bold">{{ product.price | currency:'EUR' }}</p>
        <button class="btn btn-primary mt-auto w-100">AÃ±adir al carrito</button>
        </div>
    </div>
    </div>
</div>
